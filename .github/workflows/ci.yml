name: CI/CD Pipeline with Rollback

on:
  push:
    branches:
      - main # O la rama que uses para desplegar

# Permisos necesarios para que el job de 'deploy' pueda hacer push
permissions:
  contents: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21' # Ajusta tu versión de Java
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build and test with Gradle
        run: ./gradlew clean build # 'build' incluye 'test' automáticamente

  deploy:
    name: Deploy to Render
