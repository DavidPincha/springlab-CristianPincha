name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Permissions Gradlew
        run: chmod +x ./gradlew

      - name: Build project
        run: ./gradlew clean build

      - name: Run tests
        run: ./gradlew test

      # --------- LITERAL D ----------
      - name: Mostrar APP_VERSION para evidencia
        run: |
          echo "APP_VERSION=build-${GITHUB_RUN_NUMBER}-${GITHUB_SHA::7}"
        shell: bash

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    env:
      RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
      APP_VERSION: ${{ github.run_number }}

    steps:
      - name: Confirmar deploy hook
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "Deploy hook vac√≠o, no se puede desplegar."
            exit 1
          fi

      - name: Ejecutar deploy en Render
        run: curl -X POST "$RENDER_DEPLOY_HOOK"

